<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List of tasks</h1>
    <div id="app"></div>
    <input type="checkbox" />
    <script>
      const tasks = [
        "Buy to cheese 🧀",
        "Sweep the floor 🧹",
        "Change the t-shirt 👕",
        "Go to eat with friends 🍽",
      ];
      const app = document.getElementById("app");
      tasks.forEach((task) => {
        app.innerHTML += `<li><input type="checkbox">${task}</li>`;
      });
    </script>
  </body>
</html>
